<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Maze | Time</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="script.js" defer></script>
</head>
<body>

<pre id="maze"></pre>
<div id="stats">
  <p>Очки: <span id="points">0</span></p>
  <p id="time_field">Осталось: <span id="time">60</span> сек</p>
  <p>Лучший результат: <span id="highscore">0</span></p>
  <p>Инвентарь: <span id="inventory">пусто</span></p>
</div>

<div id="gameOver" style="display: none;">
  <h1>Игра Окончена</h1>
  <p>Статистика:</p>
  <p>Режим: <span id="modeStats"></span></p>
  <p>Лучший результат: <span id="finalHighScore">0</span></p>
  <p>Очки: <span id="finalPoints">0</span></p>
  <button onclick="location.reload()">Заново</button>
  <button onclick="location.href='../'">Меню</button>
</div>

</body>
</html>
