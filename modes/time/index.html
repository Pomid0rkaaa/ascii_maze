<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Maze | Time</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button id="menuButton" onclick="location.href='../../'">Menu</button>

  <pre id="maze"></pre>
  <div id="stats">
    <p>Score: <span id="points">0</span></p>
    <p>Highscore: <span id="highscore">0</span></p>
    <p id="time_field">Time left: <span id="time">60</span> sec</p>
    <p>Inventory: <span id="inventory">nothing here..</span></p>
  </div>

  <div id="gameOver" style="display: none;">
    <h1>Game over</h1>
    <p>Statistics:</p>
    <p>Mode: <span id="modeStats">Time</span></p>
    <p>Score: <span id="finalPoints">0</span></p>
    <p>Highscore: <span id="finalHighScore">0</span></p>
    <button onclick="location.reload()">New game</button>
    <button onclick="location.href='../../'">Menu</button>
  </div>

</body>

</html>
